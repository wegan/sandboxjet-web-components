<div class="oj-hybrid-padding">
  <h1>About Content Area</h1>
  <div>
    To change the content of this section, you will make edits to the about.html
    file located in the /js/views folder.
  </div>
  <oj-data-grid
    id="datagrid"
    on-selection-changed="[[handleSelectionChanged]]"
    style="height: 200px; max-width: 577px"
    data="[[dataSource]]"
    selection-mode.row="single"
    dnd.reorder.row="enable"
    header.column.style="width:100px"
  >
  </oj-data-grid>

  <oj-form-layout id="form-container" label-edge="top">
    <oj-input-text
      id="firstNameInput"
      label-hint="First Name"
      value="[[inputFirstName]]"
    ></oj-input-text>
    <oj-input-text
      id="lastNameInput"
      label-hint="Last Name"
      value="[[inputLastName]]"
    ></oj-input-text>
    <oj-input-text
      id="inputHireDate"
      label-hint="Date Hired"
      value="[[inputHireDate]]"
    ></oj-input-text>
    <oj-input-text
      id="inputSalary"
      label-hint="Salary"
      value="[[inputSalary]]"
    ></oj-input-text>
  </oj-form-layout>
</div>
